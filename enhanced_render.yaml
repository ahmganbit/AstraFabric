# AstraFabric Enterprise Render.com Configuration
# Enhanced with advanced security features

services:
  # Main web application with enhanced features
  - type: web
    name: astrafabric-enterprise
    env: python
    plan: starter  # $7/month
    buildCommand: pip install -r enhanced_requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT enhanced_app:app
    healthCheckPath: /api/v1/health
    envVars:
      - key: ASTRAFABRIC_ENV
        value: production
      - key: ASTRAFABRIC_DOMAIN
        value: astrafabric.com
      - key: ASTRAFABRIC_CONTACT_PHONE
        value: "+2349043839065"
      - key: ASTRAFABRIC_WHATSAPP_1
        value: "+2349084824238"
      - key: ASTRAFABRIC_WHATSAPP_2
        value: "+2349064376043"
      - key: ASTRAFABRIC_EMAIL
        value: "contact@astrafabric.com"
      - key: FLASK_ENV
        value: production
      - key: GUNICORN_WORKERS
        value: "2"
      - key: GUNICORN_TIMEOUT
        value: "30"
      # Email alert configuration
      - key: SMTP_HOST
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: "alerts@astrafabric.com"
      - key: SMTP_PASSWORD
        sync: false  # Set this in Render dashboard

# Custom domains
domains:
  - astrafabric.com
  - www.astrafabric.com
  - api.astrafabric.com
